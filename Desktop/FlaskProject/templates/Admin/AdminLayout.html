<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHAWSANNAHMOR - Login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Script for navbar icon -->
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        .navbar {
            background-color: #E3BB4F !important;
        }  

        .bgn {
            color: #6e7007 !important;
        }
        
        .card {
            margin-top: 7em;
        }

        .dashboard {
            background-color: #6e7007cf !important;
        }

        @media (max-width: 991px) {
            .bi {
                margin-right: auto;
            }
        }

        @media (min-width: 992px) {
            .bi {
                margin-right: 10.7em;
            }
        }

        @media (min-width: 1202px) {
            .bi {
                margin-right: 8.95em;
            }
        }

        @media (min-width: 1400px) {
            .bi {
                margin-right: 15.2em;
            }
        }
        
        @media (min-width: 1644px) {
            .bi {
                margin-right: 28.2em;
            }
        }
        
    </style>

</head>
<body>
    <header>
        <div class="navbar px-3 py-2 text-white">
            <div class="container-fluid">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="{{url_for('AdDashboard')}}" class="d-flex align-items-center my-2 my-lg-2 me-lg-auto text-white text-decoration-none">
                        <img src="{{url_for('static', filename='reference/internLogo.png')}}" alt="Logo" class="bi" width="300" role="img" aria-label="khawsannahmor">
                    </a>
 
                    <ul class="nav col-12 col-lg-auto my-0 justify-content-center mt-4 mt-md-4 mt-sm-4 text-small">
                        <li>
                            <a href="{{url_for('AdDashboard')}}" class="nav-link text-dark">
                                <i data-feather="home" class="bi d-block mx-auto mb-1" width="24" height="24"></i>
                                <span class="nav-menu ml-2 fst-italic">Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link text-dark">
                                <i data-feather="calendar" class="bi d-block mx-auto mb-1" width="24" height="24"></i>
                                <span class="nav-menu ml-2 fst-italic">Calendar</span>
                            </a>
                        </li>
                        <li>
                            <a href="{{url_for('Product')}}" class="nav-link text-dark">
                                <i data-feather="shopping-bag" class="bi d-block mx-auto mb-1" width="24" height="24"></i>
                                <span class="nav-menu ml-2 fst-italic">Products</span>
                            </a>
                        </li>
                        <li>
                            <a href="{{url_for('Customer')}}" class="nav-link text-dark">
                                <i data-feather="users" class="bi d-block mx-auto mb-1" width="24" height="24"></i>
                                <span class="nav-menu ml-2 fst-italic">Customers</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="px-3 py-2 border-bottom mb-3">
            <div class="container-fluid d-flex flex-wrap justify-content-center">
                <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto">
                    <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                </form>

                <div class="btn-group text-end" id="dropdownMacos">
                    <button type="button" class="btn btn-dark bg-dark">SAHADSAWAT SRINUAN</button>
                    <button type="button" class="btn btn-dark bg-dark dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-circle bg-danger p-2">
                            <span class="visually-hidden">Toggle Dropdown</span>
                        </span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-macos mx-0 border-0 shadow m-1 p-2 round-3">
                        <li><a href="#" class="dropdown-item"><i data-feather="file" class="me-2" style="width: 18px; height: 18px;"></i> Files <span class="position-absolute p-2 ms-4 badge rounded-pill text-dark bg-light">+99 <span class="visually-hidden">unread messages</span></span></a></li>
                        <li><a href="#" class="dropdown-item"><i data-feather="trash-2" class="me-2" style="width: 18px; height: 18px;"></i> Trash</a></li>
                        <li><a href="#" class="dropdown-item"><i data-feather="settings" class="me-2" style="width: 18px; height: 18px;"></i> Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a href="{{url_for('AdminLogout')}}" class="dropdown-item"><i data-feather="log-out" class="me-2" style="width: 18px; height: 18px;"></i> Log Out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    {% block content %}
    {% endblock%}  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- Script for icon -->
    <script>
        feather.replace()
    </script>
    {% include "Script.html" %}
</body>
</html>
